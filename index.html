<script>
		var nextt = 1;
    var feed = new Instafeed({
        get: 'tagged',
        tagName: 'dearmke',
        limit: '1000',
        sortBy : 'most-liked',
        resolution: 'standard_resolution',
        clientId: 'a164a0f6607c4aca9e0e4dff13937277',

        after: function() { if (this.hasNext()) {nextt = 1;} else {nextt = 0;} },

        //{{caption}} {{likes}} http:{{image}}
        template:'<div class="tile"><img class="item" src="http:{{image}}"></div>'

    });


    feed.run();

    if (nextt == 1) {
        setInterval(function() {
            $( "#instafeed" ).fadeOut( "slow", function() {
            feed.next();
            $( "#instafeed" ).empty();
            feed.run();
            $( "#instafeed" ).fadeIn( "slow")
            });
        }, 2000);
    } else {
        setInterval(function() {
            $( "#instafeed" ).fadeOut( "slow", function() {
            $( "#instafeed" ).empty();
            alert ("!!!");
            feed.run();
            $( "#instafeed" ).fadeIn( "slow")
            });
        }, 2000);
    }
		</script>
